<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Calculator body -->
  <rect x="8" y="4" width="48" height="56" rx="4" ry="4" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
  
  <!-- Display screen -->
  <rect x="12" y="8" width="40" height="12" rx="2" ry="2" fill="#1a1a1a"/>
  
  <!-- Display text -->
  <text x="48" y="17" text-anchor="end" fill="#00ff88" font-family="monospace" font-size="8" font-weight="bold">$12,345</text>
  
  <!-- Button grid -->
  <!-- Row 1 -->
  <rect x="12" y="24" width="8" height="6" rx="1" fill="#e74c3c"/>
  <text x="16" y="28.5" text-anchor="middle" fill="white" font-family="sans-serif" font-size="4" font-weight="bold">C</text>
  
  <rect x="22" y="24" width="8" height="6" rx="1" fill="#95a5a6"/>
  <text x="26" y="28.5" text-anchor="middle" fill="white" font-family="sans-serif" font-size="4">%</text>
  
  <rect x="32" y="24" width="8" height="6" rx="1" fill="#3498db"/>
  <text x="36" y="28.5" text-anchor="middle" fill="white" font-family="sans-serif" font-size="4">PMT</text>
  
  <rect x="42" y="24" width="8" height="6" rx="1" fill="#f39c12"/>
  <text x="46" y="28.5" text-anchor="middle" fill="white" font-family="sans-serif" font-size="4">รท</text>
  
  <!-- Row 2 -->
  <rect x="12" y="32" width="8" height="6" rx="1" fill="#34495e"/>
  <text x="16" y="36.5" text-anchor="middle" fill="white" font-family="sans-serif" font-size="4">7</text>
  
  <rect x="22" y="32" width="8" height="6" rx="1" fill="#34495e"/>
  <text x="26" y="36.5" text-anchor="middle" fill="white" font-family="sans-serif" font-size="4">8</text>
  
  <rect x="32" y="32" width="8" height="6" rx="1" fill="#34495e"/>
  <text x="36" y="36.5" text-anchor="middle" fill="white" font-family="sans-serif" font-size="4">9</text>
  
  <rect x="42" y="32" width="8" height="6" rx="1" fill="#f39c12"/>
  <text x="46" y="36.5" text-anchor="middle" fill="white" font-family="sans-serif" font-size="4">ร</text>
  
  <!-- Row 3 -->
  <rect x="12" y="40" width="8" height="6" rx="1" fill="#34495e"/>
  <text x="16" y="44.5" text-anchor="middle" fill="white" font-family="sans-serif" font-size="4">4</text>
  
  <rect x="22" y="40" width="8" height="6" rx="1" fill="#34495e"/>
  <text x="26" y="44.5" text-anchor="middle" fill="white" font-family="sans-serif" font-size="4">5</text>
  
  <rect x="32" y="40" width="8" height="6" rx="1" fill="#34495e"/>
  <text x="36" y="44.5" text-anchor="middle" fill="white" font-family="sans-serif" font-size="4">6</text>
  
  <rect x="42" y="40" width="8" height="6" rx="1" fill="#f39c12"/>
  <text x="46" y="44.5" text-anchor="middle" fill="white" font-family="sans-serif" font-size="4">-</text>
  
  <!-- Row 4 -->
  <rect x="12" y="48" width="8" height="6" rx="1" fill="#34495e"/>
  <text x="16" y="52.5" text-anchor="middle" fill="white" font-family="sans-serif" font-size="4">1</text>
  
  <rect x="22" y="48" width="8" height="6" rx="1" fill="#34495e"/>
  <text x="26" y="52.5" text-anchor="middle" fill="white" font-family="sans-serif" font-size="4">2</text>
  
  <rect x="32" y="48" width="8" height="6" rx="1" fill="#34495e"/>
  <text x="36" y="52.5" text-anchor="middle" fill="white" font-family="sans-serif" font-size="4">3</text>
  
  <rect x="42" y="48" width="8" height="6" rx="1" fill="#f39c12"/>
  <text x="46" y="52.5" text-anchor="middle" fill="white" font-family="sans-serif" font-size="4">+</text>
  
  <!-- Dollar sign accent -->
  <circle cx="52" cy="12" r="6" fill="#27ae60" opacity="0.9"/>
  <text x="52" y="16" text-anchor="middle" fill="white" font-family="serif" font-size="8" font-weight="bold">$</text>
</svg>